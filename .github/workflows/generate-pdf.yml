name: Generate PDFs from Markdown

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install texlive-xetex pandoc

    - name: Find all Markdown files and convert to PDF
      run: |
        for file in $(find . -name '*.md'); do
          filename=$(basename -- "$file")
          pandoc "$file" --pdf-engine=xelatex -o "${filename%.md}.pdf"
        done

    - name: Commit PDF files
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add pdf/*.pdf
        git commit -m "Add generated PDF files"
        git push origin main

    - name: Upload PDFs
      uses: actions/upload-artifact@v3
      with:
        name: pdfs
        path: 'pdf/*.pdf'
